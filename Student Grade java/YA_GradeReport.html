<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Report</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg,rgb(0, 123, 255),rgb(255, 20, 145));
            background-size: 200% 200%;
            animation: gradientAnimation 15s infinite ease-in-out;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        h2 { animation: fadeIn 1.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { border: 1px solid white; padding: 10px; text-align: center; }
        .grade-box { font-size: 24px; font-weight: bold; background: yellow; color: black; padding: 10px; display: inline-block; border-radius: 5px; animation: popUp 1s ease-in-out; }
        @keyframes popUp { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Grade Report</h2>
        <p><strong>Name:</strong> YA</p>
        <table>
            <tr><th>Subject</th><th>Marks</th></tr>
            <tr><td>DB</td><td>78</td></tr><tr><td>We_Dev</td><td>80</td></tr><tr><td>Eng</td><td>60</td></tr><tr><td>Tamil</td><td>38</td></tr><tr><td>Mobile</td><td>59</td></tr><tr><td>Data Mine</td><td>46</td></tr>
        </table>
        <p><strong>Total Marks:</strong> 361</p>
        <p><strong>Percentage:</strong> 60.17%</p>
        <p><strong>Grade:</strong> <span class="grade-box">C</span></p>
        <div id="chartContainer" style="height: 300px; width: 100%; margin-top: 20px;"></div>
    </div>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script>
        window.onload = function() {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                backgroundColor: "transparent",
                data: [{
                    type: "pie",
                    showInLegend: true,
                    legendText: "{label}",
                    dataPoints: [{ label: 'DB', y: 78 },{ label: 'We_Dev', y: 80 },{ label: 'Eng', y: 60 },{ label: 'Tamil', y: 38 },{ label: 'Mobile', y: 59 },{ label: 'Data Mine', y: 46 },]
                }]
            });
            chart.render();
        };
    </script>
</body>
</html>
